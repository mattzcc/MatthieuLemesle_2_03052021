<!DOCTYPE html>
<html>

<head>
    <!-- En-tête de la page -->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" \>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb065dc08a.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo"><img src="./images/logo/Reservia.svg" alt="Logo Reservia"></div>
        <nav>
            <ul>
                <li><a href="#hebergements">Hébergements</a></li>
                <li><a href="#activites">Activités</a></li>
                <li><a href="#" class="navSinscrire">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section 1 -->
    <section class="section-1">
        <div class="titresection-1">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="champrecherche">
            <div class="logoloc"><i class="fas fa-map-marker-alt"></i></div>
            <input class="recherche" value="Marseille, France" type="text">
            <input type="submit" class="boutonrecherche" value="Rechercher">
            <i class="logorecherche" class="fas fa-search"></i>
        </div>
        <div class="filtres">
            <div class="titre-filtre">Filtres</div>
            <div class="btnfiltre">
                <div class="logo"><i class="fas fa-money-bill-wave"></i></div>
                <div class="nomfiltre">Économique</div>
                <div class="btnfiltre">
                    <div class="logo"><i class="fas fa-child"></i></div>
                    <div class="nomfiltre">Familial</div>
                    <div class="btnfiltre">
                        <div class="logo"><i class="fas fa-heart"></i></div>
                        <div class="nomfiltre">Romantique</div>
                        <div class="btnfiltre">
                            <div class="logo"><i class="fas fa-dog"></i></div>
                            <div class="nomfiltre">Animaux autorisés</div>
                        </div>
                        <div class="info">
                            <div class="logoinfo"><i class="fas fa-info"></i></div>
                            <div class="txtinfo">Plus de 500 logements sont disponibles dans cette ville</div>
                        </div>
    </section>
